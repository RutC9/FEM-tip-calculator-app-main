<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      class="logo"
      src="./images/logo.svg"
      alt="SPLITTER"
      style="width: 100px"
    />

    <article>
      <div class="cont1">
        <section class="bill-value">
          <h3>Bill</h3>
          <div class="text-input">
            <img
              class="input-img"
              src="images/icon-dollar.svg"
              alt="a dollar svg"
              style="width: 11px; height: 17px"
            />
            <input
              type="tel"
              ondrop="return false;"
              onpaste="return false;"
              id="bill-value"
              onkeypress="return event.charCode>=48 && event.charCode<=57 || event.charCode == 46"
              placeholder="Enter Amount"
            />
          </div>
        </section>
        <section class="buttons">
          <h3>Select Tip %</h3>
          <div class="btn-grp">
            <button value="5">5%</button>
            <button value="10">10%</button>
            <button value="15">15%</button>
            <button value="25">25%</button>
            <button value="50">50%</button>
            <input
              type="tel"
              ondrop="return false;"
              onpaste="return false;"
              maxlength="3"
              onkeypress="return event.charCode>=48 && event.charCode<=57"
              placeholder="Custom"
            />
          </div>
        </section>
        <section id="people">
          <div class="zero_error">
            <h3>Number of people</h3>
            <div class="error" id="dzero_error">Can't be zero</div>
          </div>
          <div class="text-input" id="people_input">
            <img
              class="input-img"
              src="./images/icon-person.svg"
              alt="a person svg"
              style="width: 13px; height: 16px"
            />
            <input
              type="tel"
              ondrop="return false;"
              onpaste="return false;"
              maxlength="2"
              onkeypress="return event.charCode>=48 && event.charCode<=57"
              name=""
              id="no_of_people"
              placeholder="Number of People"
            />
          </div>
        </section>
      </div>

      <section class="bill-display">
        <p>Tip Amount <br /><span class="person_spans">/ person</span></p>
        <h2>$<span class="total-bill" id="tip_per_person">4.27</span></h2>

        <p>Total<br /><span class="person_spans">/ person</span></p>
        <h2>$<span class="total-bill" id="total_per_person">32.79</span></h2>
        <button onClick="window.location.reload();">RESET</button>
      </section>
    </article>

    <script src="app.js"></script>
  </body>
</html>
